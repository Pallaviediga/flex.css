<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <h1 class="heading">Eat Fivestar Do Nothing</h1>
        <button class="btn">Click</button>
    </div>
    <div class="cards">
        <h1 class="heading center">Menu</h1>
        <div class="cards-container">
            <div class="card">
                <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg.webp" class="image">
                <h3 class="title">Burger</h3>
                <p class="price"> price: 200 rs</p>
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=2048x2048&w=is&k=20&c=5qfqYi5DEhhVjJ-DIYB4MxUq31EmkvyEnNgNLm5LVpY=" class="image">
                <h3 class="title">pizza</h3>
                <p class="price"> price: 350 rs</p>
            </div>
            <div class="card">
                <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" class="image">
                <h3 class="title">birayani</h3>
                <p class="price"> price: 450 rs</p>
            </div>
        </div><br><br>    
        <div class="cards-container">
            <div class="card">
                <img src="https://www.shutterstock.com/image-photo/sweet-gulab-jamun-served-white-260nw-2433484085.jpg" class="image">
                <h3 class="title">gulabgamun</h3>
                <p class="price"> price: 150 rs</p>
            </div>
            <div class="card">
                <img src="https://t3.ftcdn.net/jpg/04/66/41/98/360_F_466419884_l0WxlXu6z1ImHiFvWXhpc75KgPNEHtVS.jpg" class="image">
                <h3 class="title">sweet</h3>
                <p class="price"> price: 450 rs</p>
            </div>
            <div class="card">
                <img src="https://img.freepik.com/free-photo/mixed-fruits-with-apple-banana-orange-other_74190-938.jpg" class="image">
                <h3 class="title">fruits</h3>
                <p class="price"> price: 450 rs</p>
            </div>
        </div>
    </div>
</body>
</html>
